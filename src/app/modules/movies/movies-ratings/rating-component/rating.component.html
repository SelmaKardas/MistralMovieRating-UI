<fieldset class="rating">
    <input type="radio" value="5" [checked]="rating===5" />
    <label title="Excelent!" (click)='onClick(5)'></label>
  
    <input type="radio"value="4" [checked]="rating===4" />
    <label title="Very good" (click)='onClick(4)'></label>
  
    <input type="radio" value="3" [checked]="rating===3" />
    <label title="Meh" (click)='onClick(3)'></label>
  
    <input type="radio" value="2" [checked]="rating===2" />
    <label title="Bad" (click)='onClick(2)'></label>
  
    <input type="radio" value="1" [checked]="rating===1" />
    <label title="Really bad" (click)='onClick(1)'></label>
  </fieldset>
